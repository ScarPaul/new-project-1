<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./signin.css">
    <link rel="stylesheet" href="./all.min.css">
    <script src="https://kit.fontawesome.com/ac887fe2b4.js" crossorigin="anonymous"></script>
</head>
<body background="./images/Participants holding aloft colourful silk parasols-1564290899.jpg">
    <header><img src="./images/dc-Cover-snn21j97k1etcg7pgiiohl5bf1-20190406031205.Medi.jpeg" alt=""></header>
    
    <form action="#" class="signin"  >
        <h2>Sign in</h2>
        <br>
        
            <label >Name</label>
            <br>
            <input type="text" placeholder="Enter your name">
       
            <label >Phone no</label>
            <br>
            <input type="num" placeholder="Enter your phone no" id="phno" onkeyup="valid()">
            <label for="error1" id="error1"></label>

        <br>
      
            <label >Email id</label>
            <br>
            <input type="email" placeholder="Enter your email id" id="email"  onkeyup="validate()">
      
       
        <label for="error" id="error"></label>
        <br>
       
            <label > Set Password</label>
            <br>
            <input type="password" placeholder="Enter your password" id="pwd" onkeyup="valid1()">
            <label for="error2" id="error2"></label>
        <br>
        <label > Confirm Password</label>
        <br>
        <input type="password" placeholder="Confirm your password" id="pwd1" onkeyup="valid2()">
        <label for="error3" id="error3"></label>
       
        <br>
      
            <button id="Submit">Submit</button>
        
        <br>
      
    </form>
    
    <footer>Copyright@2022
        <br>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
<script src="script.js"></script>
</body>
</html>
